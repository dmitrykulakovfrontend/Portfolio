<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dmitry Kulakov Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6757e709c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="page-header">
    <div class="personal-card">
      <img src="./imgs/avatar.jpg" alt="avatar icon">
      <div class="personal-card__info">
        <h1 class="personal-card__name">Dmitry Kulakov</h1>
        <span class="personal-card__current-job">100devs Software Engineer</span>
      </div>
    </div>
    <nav class="page-nav">
      <ul class="page-nav__list">
        <li class="page-nav__list-item">
          <i class="fa-solid fa-house-chimney page-nav__list-item-icon"></i>
          <span class="page-nav__list-item-name">Portfolio</span>
        </li>
        <li class="page-nav__list-item">
          <i class="fa-solid fa-table page-nav__list-item-icon"></i>
          <span class="page-nav__list-item-name">Intro</span>
        </li>
        <li class="page-nav__list-item">
          <i class="fa-solid fa-user page-nav__list-item-icon"></i>
          <span class="page-nav__list-item-name">About me</span>
        </li>
        <li class="page-nav__list-item">
          <i class="fa-solid fa-envelope page-nav__list-item-icon"></i>
          <span class="page-nav__list-item-name">Contact</span>
        </li>
      </ul>
    </nav>
    
    <nav class="social-nav" aria-label="socials">
      <ul class="social__list">
        <li class="social__list-item twitter"></li>
        <li class="social__list-item linkedin"></li>
        <li class="social__list-item github"></li>
        <li class="social__list-item angellist"></li>
        <li class="social__list-item mail"></li>
      </ul>
    </nav>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
